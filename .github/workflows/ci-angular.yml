# ============================================================
# CI/CD Reusable Workflow - Angular Frontend
# ============================================================
# Usage:
#   jobs:
#     ci:
#       uses: GerardFevill/shared-workflows/.github/workflows/ci-angular.yml@main
#       with:
#         working-directory: frontend   # pour monorepo
#         image-suffix: -frontend       # optionnel
#       secrets: inherit
# ============================================================

name: CI/CD Angular

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory for npm commands (monorepo support)'
        required: false
        type: string
        default: '.'
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20'
      image-suffix:
        description: 'Suffix for Docker image name (e.g. -frontend)'
        required: false
        type: string
        default: ''
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false

jobs:
  # ---- Ã‰TAPE 1 : Lint & Tests ----
  test:
    name: "\U0001F9EA Lint & Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Unit Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
        continue-on-error: true

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ${{ inputs.working-directory }}/coverage/
          if-no-files-found: ignore

  # ---- Ã‰TAPE 2 : Build Docker & Push ----
  build-and-push:
    name: "\U0001F433 Build & Push Docker"
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: |
          BRANCH=${GITHUB_REF##*/}
          SHA=${GITHUB_SHA::8}
          echo "tag=${BRANCH}-${SHA}" >> $GITHUB_OUTPUT
          echo "latest_tag=${BRANCH}-latest" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.working-directory }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}${{ inputs.image-suffix }}:${{ steps.tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}${{ inputs.image-suffix }}:${{ steps.tag.outputs.latest_tag }}

  # ---- Ã‰TAPE 3 : Notification ----
  notify:
    name: "\U0001F4E2 Notification"
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        env:
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}${{ inputs.image-suffix }}
        run: |
          echo "## ðŸš€ DÃ©ploiement Angular" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${IMAGE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${GITHUB_REF##*/}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${GITHUB_SHA::8}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Pull en local:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${IMAGE_NAME}:${GITHUB_REF##*/}-latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
