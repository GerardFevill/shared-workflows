# ============================================================
# CI/CD Reusable Workflow - Node.js Backend
# ============================================================
# Usage:
#   jobs:
#     ci:
#       uses: GerardFevill/shared-workflows/.github/workflows/ci-nodejs.yml@main
#       with:
#         working-directory: backend   # pour monorepo
#         image-suffix: -backend       # optionnel
#       secrets: inherit
# ============================================================

name: CI/CD Node.js

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory for npm commands (monorepo support)'
        required: false
        type: string
        default: '.'
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20'
      image-suffix:
        description: 'Suffix for Docker image name (e.g. -backend)'
        required: false
        type: string
        default: ''
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false

jobs:
  # ---- Ã‰TAPE 1 : Lint & Tests ----
  test:
    name: "\U0001F9EA Lint & Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Unit Tests
        run: npm test --if-present
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb

      - name: Integration Tests
        run: npm run test:e2e --if-present
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb

  # ---- Ã‰TAPE 2 : Security Audit ----
  security:
    name: "\U0001F512 Security Audit"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ---- Ã‰TAPE 3 : Build Docker & Push ----
  build-and-push:
    name: "\U0001F433 Build & Push Docker"
    needs: [test, security]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && secrets.DOCKERHUB_USERNAME != ''
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: |
          BRANCH=${GITHUB_REF##*/}
          SHA=${GITHUB_SHA::8}
          echo "tag=${BRANCH}-${SHA}" >> $GITHUB_OUTPUT
          echo "latest_tag=${BRANCH}-latest" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.working-directory }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}${{ inputs.image-suffix }}:${{ steps.tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}${{ inputs.image-suffix }}:${{ steps.tag.outputs.latest_tag }}

  # ---- Ã‰TAPE 4 : Notification ----
  notify:
    name: "\U0001F4E2 Notification"
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        env:
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}${{ inputs.image-suffix }}
        run: |
          echo "## ðŸš€ DÃ©ploiement Node.js" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${IMAGE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${GITHUB_REF##*/}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Pull en local:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${IMAGE_NAME}:${GITHUB_REF##*/}-latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
