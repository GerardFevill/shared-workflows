# ============================================================
# CI/CD Pipeline - Angular Frontend
# ============================================================
# Usage: Copier ce fichier dans .github/workflows/ de ton projet
# Secrets requis: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN
# ============================================================

name: CI/CD Angular

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
  NODE_VERSION: '20'

jobs:
  # ---- Ã‰TAPE 1 : Lint & Tests ----
  test:
    name: ðŸ§ª Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # ---- Ã‰TAPE 2 : Build Docker & Push ----
  build-and-push:
    name: ðŸ³ Build & Push Docker
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: |
          BRANCH=${GITHUB_REF##*/}
          SHA=${GITHUB_SHA::8}
          echo "tag=${BRANCH}-${SHA}" >> $GITHUB_OUTPUT
          echo "latest_tag=${BRANCH}-latest" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.latest_tag }}

  # ---- Ã‰TAPE 3 : Notification ----
  notify:
    name: ðŸ“¢ Notification
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## ðŸš€ DÃ©ploiement Angular" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${GITHUB_REF##*/}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${GITHUB_SHA::8}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Pull en local:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:${GITHUB_REF##*/}-latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
